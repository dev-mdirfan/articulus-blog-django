{% load static %}

<!DOCTYPE html>
<html lang="zxx" class="js">

<head>
    <base href="../">
    <meta charset="utf-8">
    <meta name="author" content="Softnio">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
        content="A powerful and conceptual apps base dashboard template that especially build for developers and programmers.">
    <!-- Fav Icon  -->
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'images/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'images/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Page Title  -->
    <title>{% block title %} {% endblock title %}</title>
    <!-- StyleSheets  -->
    <link rel="stylesheet" href="{% static 'landing/assets/css/dashlite.css' %}">
    <link id="skin-default" rel="stylesheet" href="{% static 'landing/assets/css/theme.css' %}">
</head>

<body class="nk-body bg-white npc-landing ">
    <div class="nk-app-root">
        <!-- main @s -->
        <div class="nk-main ">
            <!-- Header -->
            {% include 'landing/partials/_header.html' %}
            {% block content %}
            {% endblock content %}
            <!-- Footer -->
            {% include 'landing/partials/_footer.html' %}
        </div>
        <!-- main @e -->
    </div>
    <!-- app-root @e -->
    <!-- JavaScript -->
    <script src="{% static 'landing/assets/js/bundle.js' %}"></script>
    <script src="{% static 'landing/assets/js/scripts.js' %}"></script>
</body>

</html>
